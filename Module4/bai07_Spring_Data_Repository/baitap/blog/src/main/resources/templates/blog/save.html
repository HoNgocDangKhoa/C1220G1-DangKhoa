<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::main-header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1 style="text-align: center">Add New Block</h1>
<div class="form-control">
    <form th:action="@{/blog/save}" method="post" th:object="${add}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-control">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="name" th:field="*{title}">
        </div>
        <div class="form-control">
            <label>Category</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="type : ${categories}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>

        <div class="form-control">
            <label for="context">Context</label>
            <textarea class="form-control" id="context" rows="3" th:field="*{context}"></textarea>
        </div>
        <div class="form-control">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-info">Add blog</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a th:href="@{/blog}">Back to menu</a>
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:insert="layout::js">
</th:block>
</body>
</html>
