<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>View Product Detail</title>
</head>
<body>
<div class="container">
    <div th:insert="/home::nav_bar"></div>
<!--    <form  method="post" th:action="@{/cart/create/(id=${product.getIdProduct()})}">-->
        <h1>View Product Detail</h1>
        <table th:object="${product}">
            <tbody>
            <tr>
                <td>Id Product</td>
                <td>
                    <input type="text" class="form-control" th:field="*{idProduct}" disabled>
                </td>
            </tr>
            <tr>
                <td>Name Product</td>
                <td>
                    <input type="text" class="form-control" th:field="*{nameProduct}" disabled>
                </td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="text" class="form-control" th:field="*{price}" disabled>
                </td>
            </tr>
            <tr>
                <td>Amount</td>
                <td>
                    <input type="text" class="form-control" th:field="*{amount}" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-warning" th:href="@{/product}">back <i
                            class="fas fa-edit"></i></a>
                </td>
                <td>
                    <form th:action="@{carts/{id}/create(id=${product.idProduct})}" method="post" th:object="${cart}">
                        <input type="submit" value="add to cart"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
<!--    </form>-->
</div>
<th:block th:insert="layout::js">

</th:block>
</body>
</html>
